<div class="container">

  <form (ngSubmit) = "processForm()">
      <div class="form group">
          <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
      </div>

      <div class="form group">
          <label for="name"> Name</label>
          <input type="text" name="fname" class="form-control" [(ngModel)]="user.name">
      </div>

      <div class="form group">
          <label for="quantity">Quantity</label>
          <input type="text" name="lname" class="form-control" [(ngModel)]="user.quantity">
      </div>

      <div class="form group">
        <label for="date">Date</label>
        <input type="text" name="lname" class="form-control" [(ngModel)]="user.date">
    </div>

      <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
